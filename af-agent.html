<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پترو پالایش جمیزدر</title>
    <link rel="shortcut icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="./CSS/Af-agent/af-agent.css" />
  </head>
  <body>
    <!--Start making petro palayesh jemizdar project-->
    <main class="container">
      <!--Start header of form-->
      <div class="header">
        <img
          class="logo"
          src="./Images/logo.png"
          alt="لوگو شرکت پترو پالایش جمیزدر"
        />
        <h1 class="title">ترخیص کار افغانستان</h1>
      </div>
      <!--End header of form-->
      <!--Start Form Section-->
      <form class="form" action="#" method="post" enctype="multipart/form-data">
        <div class="vehicleReceivingStatus inputSetup">
          <label class="vehicleReceivingLable labelSetup" for="vehicleReceiving"
            >وضعیت دریافت خودرو:</label
          >
          <input
            class="vehicleReceivingInput inputValueSetup"
            id="vehicleReceiving"
            type="text"
            name="vehicle_receiving_status"
            required
          />
        </div>
        <div class="labratorySection inputSetup">
          <label class="labratoryLable labelSetup" for="labratory"
            >ارجاع به آزمایشگاه:</label
          >
          <input
            class="labratoryInput inputValueSetup"
            id="labratory"
            type="text"
            name="referral_to_laboratory"
            required
          />
        </div>
        <div class="customsPaymentSection inputSetup">
          <label class="customsPaymentLable labelSetup" for="customsPayment"
            >پرداخت گمرک:</label
          >
          <input
            class="customsPaymentInput inputValueSetup"
            id="customsPayment"
            type="text"
            name="customs_payment"
            required
          />
        </div>
        <div class="cargoDepartureSection inputSetup">
          <label class="cargoDepartureLable labelSetup" for="cargoDeparture"
            >خروج کالا:</label
          >
          <input
            class="cargoDepartureInput inputValueSetup"
            id="cargoDeparture"
            type="text"
            name="cargo_departure"
            required
          />
        </div>
        <div class="cargoTonnageSection inputSetup">
          <label
            class="cargoTonnageLable labelSetup"
            for="cargoTonnage"
            >تناژ بار:</label
          >
          <input
            class="cargoTonnageInput inputValueSetup"
            id="cargoTonnage"
            type="text"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            name="cargo_tonnage"
            placeholder="- - - -"
            required
          />
        </div>
        <div class="submitContainer">
          <input class="submitForm" type="submit" value="ارسال" />
        </div>
      </form>
      <!--End Form Section-->
      <div class="buttons">
        <h1 class="btTitle">
          <span class="fa fa-angle-down"></span>این قسمت موقتی است<span
            class="fa fa-angle-down"
          ></span>
        </h1>
        <div class="btnContainer">
          <a href="./index.html" class="btnLink">لاگین</a>
          <a href="./ge-expert.html" class="btnLink">کارشناس جمیزدر</a>
          <a href="./go-expert.html" class="btnLink">کارشناس گمرک</a>
          <a href="./ir-agent.html" class="btnLink">ترخیص کار ایران</a>
          <a href="./af-agent.html" class="btnLink">ترخیص کار افغانستان</a>
          <a href="./af-expert.html" class="btnLink">کارشناس افغانستان</a>
          <a href="./dashboard.html" class="btnLink">پنل داشبورد ادمین</a>
        </div>
      </div>
    </main>
    <script src="./JS/af-agent.js" type="module"></script>
    <!--End of making petro palayesh jemizdar project-->
  </body>
</html>
