<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پترو پالایش جمیزدر</title>
    <link rel="shortcut icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="./CSS/Go-expert/Go-expert.css" />
  </head>
  <body>
    <!--Start making petro palayesh jemizdar project-->
    <main class="container">
        <!--Start header of form-->
        <div class="header">
          <img src="./Images/logo.png" alt="petro palayesh jemizdar logo" class="logo">
          <h1 class="title">کارشناس گمرک</h1>
        </div>
        <!--End header of form-->
        <!--Start Form Section-->
        <form action="#" method="post" enctype="multipart/form-data" class="form">
            <div class="statement inputSetup">
                <label for="statement" class="statementLabel labelSetup">اظهار:</label> 
                <input id="statement" type="file" name="اظهار" class="statementInput inputValueSetup" multiple required>
            </div>
            <div class="seal inputSetup">
                <label for="seal" class="sealLabel labelSetup">پلمپ:</label> 
                <input id="seal" type="file" name="پلمپ" class="sealInput inputValueSetup" multiple required>
            </div>
            <div class="cottage inputSetup">
                <label for="cottage" class="cottageLabel labelSetup">کوتاژ:</label> 
                <input id="cottage" type="text" name="کوتاژ" class="cottageInput inputValueSetup" required>
            </div>
            <div class="datePicker inputSetup">
                <label for="datePicker" class="datePickerLable labelSetup">تاریخ ثبت:</label> 
                <input id="datePicker" type="text" name="Date & Time" class="dateTime form-control" required>
            </div>
            <div class="hourSet inputSetup">
                <label for="hourSet" class="hourSetLable labelSetup">ساعت ثبت:</label> 
                <input id="hourSet" type="time" name="ساعت خروج" class="timeInput" required>
            </div>
            <div class="submitContainer">
              <input type="submit" value="ارسال" class="submitForm">
            </div>
        </form>
        <!--End Form Section-->
        <div class="buttons">
          <h1 class="btTitle"><span class="fa fa-angle-down"></span>این قسمت موقتی است<span class="fa fa-angle-down"></span></h1>
          <div class="btnContainer">
            <a href="./index.html" class="btnLink">لاگین</a>
            <a href="./ge-expert.html" class="btnLink">کارشناس جمیزدر</a>
            <a href="./go-expert.html" class="btnLink">کارشناس گمرک</a>
            <a href="./ir-agent.html" class="btnLink">ترخیص کار ایران</a>
            <a href="./af-agent.html" class="btnLink">ترخیص کار افغانستان</a>
            <a href="./af-expert.html" class="btnLink">کارشناس افغانستان</a>
            <a href="./dashboard.html" class="btnLink">پنل داشبورد ادمین</a>
          </div>
        </div>
    </main>
    <script src="./JS/go-expert.js" type="module"></script>
    <!--End of making petro palayesh jemizdar project-->
  </body>
</html>
