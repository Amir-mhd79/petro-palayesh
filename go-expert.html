<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پترو پالایش جمیزدر</title>
    <link rel="shortcut icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="./CSS/Go-expert/Go-expert.css" />
  </head>
  <body>
    <!--Start making petro palayesh jemizdar project-->
    <main class="container">
      <!--Start making header of form-->
      <div class="header">
        <img
          src="./Images/logo.png"
          alt="لوگو شرکت پترو پالایش جمیزدر"
          class="logo"
        />
        <h1 class="title">کارشناس گمرک</h1>
      </div>
      <!--End of making header of form-->
      <!--Start making table section-->
      <h1 class="tableAbout">وضعیت اطلاعات ثبت شده</h1>
      <div class="informationTable table-responsive">
        <table
          class="table table-striped table-hover"
        >
          <thead class="">
            <tr>
              <th class="col-auto" scope="col">شماره ردیف</th>
              <th class="colSetup3" scope="col">اظهار</th>
              <th class="colSetup3" scope="col">پلمپ</th>
              <th class="colSetup3" scope="col">کوتاژ</th>
              <th class="colSetup2" scope="col">تاریخ ثبت</th>
              <th class="colSetup2" scope="col">ساعت ثبت</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="newForm"><i class="fa fa-plus" aria-hidden="true"></i></div>
      <!--End of making table section-->
      <!--Start Form Section-->
      <form class="form" action="#" method="post" enctype="multipart/form-data">
        <div class="statement inputSetup">
          <label class="statementLabel labelSetup" for="statement"
            >اظهار:</label
          >
          <input
            class="statementInput uploadFileInput inputValueSetup"
            id="statement"
            type="file"
            name="statement"
            multiple
            required
          />
        </div>
        <div class="seal inputSetup">
          <label class="sealLabel labelSetup" for="seal">پلمپ:</label>
          <input
            class="sealInput uploadFileInput inputValueSetup"
            id="seal"
            type="file"
            name="seal"
            multiple
            required
          />
        </div>
        <div class="cottage inputSetup">
          <label class="cottageLabel labelSetup" for="cottage">کوتاژ:</label>
          <input
            class="cottageInput inputValueSetup"
            id="cottage"
            type="text"
            name="cottage"
            required
          />
        </div>
        <div class="datePicker inputSetup">
          <label class="datePickerLable labelSetup" for="datePicker"
            >تاریخ ثبت:</label
          >
          <input
            class="dateTime form-control"
            id="datePicker"
            type="text"
            name="registration_date"
            required
          />
        </div>
        <div class="hourSet inputSetup">
          <label for="hourSet" class="hourSetLable labelSetup">ساعت ثبت:</label>
          <input
            class="timeInput"
            id="hourSet"
            type="time"
            name="registration_time"
            required
          />
        </div>
        <div class="submitContainer">
          <input class="submitForm" type="submit" value="ارسال" />
        </div>
      </form>
      <!--End Form Section-->
      <!--Start making exit section-->
      <a class="exitForm" href="./index.html"
        >خروج<i class="fa fa-arrow-left" aria-hidden="true"></i
      ></a>
      <!--End of making exit section-->
      <div class="buttons">
        <h1 class="btTitle">
          <span class="fa fa-angle-down"></span>این قسمت موقتی است<span
            class="fa fa-angle-down"
          ></span>
        </h1>
        <div class="btnContainer">
          <a href="./index.html" class="btnLink">لاگین</a>
          <a href="./ge-expert.html" class="btnLink">کارشناس جمیزدر</a>
          <a href="./go-expert.html" class="btnLink">کارشناس گمرک</a>
          <a href="./ir-agent.html" class="btnLink">ترخیص کار ایران</a>
          <a href="./af-agent.html" class="btnLink">ترخیص کار افغانستان</a>
          <a href="./af-expert.html" class="btnLink">کارشناس افغانستان</a>
          <a href="./dashboard.html" class="btnLink">پنل داشبورد ادمین</a>
        </div>
      </div>
    </main>
    <script src="./JS/go-expert.js" type="module"></script>
    <!--End of making petro palayesh jemizdar project-->
  </body>
</html>
