<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پترو پالایش جمیزدر - ورود</title>
    <link rel="shortcut icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="./CSS/Login/Login.css" />
  </head>
  <body>
    <!--Start making petro palayesh jemizdar project-->
    <main class="container">
      <div class="logo">
        <img
          class="logoImg"
          src="./Images/logo.png"
          alt="لوگو شرکت پترو پالایش جمیزدر"
        />
      </div>
      <form class="signIn" action="#" method="post">
        <div class="usernameContainer inputContainer">
          <label class="labelSetup usernameLable" for="username"
            >نام کاربری</label
          >
          <input
            class="inputSetup"
            id="username"
            name="UserName"
            type="text"
            required
          />
        </div>
        <div class="passwordContainer inputContainer">
          <label class="labelSetup passwordLable" for="password"
            >رمز عبور</label
          >
          <div class="passwordSection">
            <input
              class="inputSetup"
              id="password"
              name="password"
              type="password"
              required
            />
            <span class="fa fa-eye eyePass"></span>
          </div>
        </div>
        <div class="submitContainer">
          <input class="submitForm" type="submit" value="ورود" id="loginSubmit"/>
        </div>
      </form>
    </main>
  </body>
  <script src="./JS/login.js" type="module"></script>
  <script src="./sweetalert2/dist/sweetalert2.all.min.js"></script>
  <!--End of making petro palayesh jemizdar project-->
</html>
