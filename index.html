<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پترو پالایش جمیزدر</title>
    <link rel="shortcut icon" href="./images/logo.jpg" />
    <link rel="stylesheet" href="./CSS/Login/Login.css" />
  </head>
  <body>
    <!--Start making petro palayesh jemizdar project-->
    <main class="container">
      <div class="logo">
        <img
          class="logoImg"
          src="./Images/logo.png"
          alt="لوگو شرکت پترو پالایش جمیزدر"
        />
      </div>
      <form class="signIn" action="#" method="post">
        <div class="usernameContainer inputContainer">
          <label class="labelSetup usernameLable" for="username"
            >نام کاربری</label
          >
          <input
            class="inputSetup"
            id="username"
            name="UserName"
            type="text"
            required
          />
        </div>
        <div class="passwordContainer inputContainer">
          <label class="labelSetup passwordLable" for="password"
            >رمز عبور</label
          >
          <div class="passwordSection">
            <input
              class="inputSetup"
              id="password"
              name="password"
              type="password"
              required
            />
            <span class="fa fa-eye eyePass"></span>
          </div>
        </div>
        <div class="submitContainer">
          <input class="submitForm" type="submit" value="ورود" />
        </div>
      </form>
      <div class="buttons">
        <h1 class="btTitle">
          <span class="fa fa-angle-down"></span>این قسمت موقتی است<span
            class="fa fa-angle-down"
          ></span>
        </h1>
        <div class="btnContainer">
          <a href="./index.html" class="btnLink">لاگین</a>
          <a href="./ge-expert.html" class="btnLink">کارشناس جمیزدر</a>
          <a href="./go-expert.html" class="btnLink">کارشناس گمرک</a>
          <a href="./ir-agent.html" class="btnLink">ترخیص کار ایران</a>
          <a href="./af-agent.html" class="btnLink">ترخیص کار افغانستان</a>
          <a href="./af-expert.html" class="btnLink">کارشناس افغانستان</a>
          <a href="./dashboard.html" class="btnLink">پنل داشبورد ادمین</a>
          <a href="./manager.html" class="btnLink">پنل داشبورد مدیریت</a>
        </div>
      </div>
    </main>
  </body>
  <script src="./JS/login.js" type="module"></script>
  <!--End of making petro palayesh jemizdar project-->
</html>
